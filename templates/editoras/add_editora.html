{% extends 'base.html' %}

{% block title %}
  Adicionar Editora - {{ block.super }}
{% endblock %}

{% block body %}
  <br />
  <b>Cadastro de Editoras</b>
  <br />
  <br />
  <form action="" method="POST">
    {% csrf_token %}
    <label>Nome:</label>
    <br />
    {{ form.name }}
    <br />
    <label>Ano de Fundacao:</label>
    <br />
    {{ form.since_year }}
    <br />
    <br />
    <button type="submit">Salvar</button>
  </form>
{% endblock %}
